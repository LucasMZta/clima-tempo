<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Icons -->
    <script src="https://kit.fontawesome.com/78ae205c21.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Clima</h1>

    <form class="busca">
        <input type="search" id="searchInput" />
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">
            <div class="titulo--data">
                <span>Segunda, -- JAN</span>
            </div>
            <div class="titulo--hora">
                <span>00:00</span>
            </div>
            <div class="titulo--cidade">
                <i class="fa-solid fa-location-dot"></i>
                <span>Piracicaba, BR</span>
            </div>
        </div>

        <div class="info">
            <!-- <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
            </div> -->
            <div class="clima">
                <div class="clima--nuvem">
                    <div class="clima--icon">
                        <i class="fa-solid fa-cloud"></i>
                    </div>
                    <div class="clima--info">
                        <span>Nuvens</span>
                        <span>--%</span>
                    </div>
                </div>
                <div class="clima--vento">
                    <div class="clima--icon">
                        <i class="fa-solid fa-wind"></i>
                    </div>
                    <div class="clima--info">
                        <span>Vento</span>
                        <span>--km/h</span>
                    </div>
                </div>
                <div class="clima--umidade">
                    <div class="clima--icon">
                        <i class="fa-solid fa-droplet"></i>
                    </div>
                    <div class="clima--info">
                        <span>Umidade</span>
                        <span>--%</span>
                    </div>
                </div>
            </div>
            <div class="temp">
                <div class="temp--grau">
                    <img title="teste" src="http://openweathermap.org/img/wn/10d@2x.png" />
                    <span>--ºC</span>
                </div>
                <div class="temp--min-max">
                    <div class="temp--min">
                        <span>Min</span>
                        <span>--ºC</span>
                    </div>
                    <div class="temp--max">
                        <span>Max</span>
                        <span>--ºC</span>
                    </div>
                </div>
            </div>
            <!-- <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img title="teste" src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div> -->
        </div>
    </div>

    <div class="aviso"></div>

    <footer>Criado pela B7Web - Reproduzido por Lucas Martins</footer>

    <script src="script.js"></script>
</body>
</html>
